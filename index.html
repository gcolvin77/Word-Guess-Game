<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hangman Office Style</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Marcellus" rel="stylesheet">

</head>

<body>
  <div id="plaque">
    <img src=assets/images/officeplaque.jpg>
  </div>

  <h1>Welcome to Hangman- Office Style</h1>
  <br>
  <div id="instruct">Press any key to get started. Then guess any letter you think is in the mystery word. But be careful as your # of guesses
    is limited! All words are related to the show "The Office". Names, places, quotes, anything from the show is fair game.
    Good luck!
  </div>


      <h3 id="scoreCardWins"></h3>
      <h3 id="scoreCardLosses"></h3>
      <h3 id="wordDisplay"></h3>
      <h3 id="badGuess"></h3>
      <h3 id="usedLetters"></h3>
      <h3 id="picture"></h3>
      <h3 id="pressKey"></h3>



</body>

</html>
